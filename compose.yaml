version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: my_mysql_2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qwerty
    ports:
      - "3306:3306"
    volumes:
      - ./import_test.sql:/docker-entrypoint-initdb.d/import_test.sql
    networks:
      - my_network

  dart_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my_dart_app_2
    environment:
      DB_USER: root
      DB_PASSWORD: qwerty
      DB_NAME: test
    depends_on:
      - mysql
    links:
      - mysql
    ports:
      - "8888:8888"
    networks:
      - my_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data:


networks:
  my_network:
